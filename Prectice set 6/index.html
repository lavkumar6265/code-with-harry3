<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Set RGB Color</title>
  <style>
    #colorBox {
      width: 100px;
      height: 100px;
      border: 1px solid #000;
      margin: 10px;
    }
  </style>
</head>
<body>

<div id="colorBox"></div>

<script>
  function setRGBColor() {
    // Prompt the user for RGB components
    var red = parseInt(prompt("Enter the red component (0-255):"));
    var green = parseInt(prompt("Enter the green component (0-255):"));
    var blue = parseInt(prompt("Enter the blue component (0-255):"));

    // Validate the input
    if (isValidComponent(red) && isValidComponent(green) && isValidComponent(blue)) {
      // Apply the color to the box
      var rgbColor = `rgb(${red}, ${green}, ${blue})`;
      document.getElementById("colorBox").style.backgroundColor = rgbColor;
    } else {
      alert("Invalid RGB component. Please enter a number between 0 and 255.");
    }
  }

  function isValidComponent(component) {
    return !isNaN(component) && component >= 0 && component <= 255;
  }

  // Call the setRGBColor function when the page loads (for demonstration purposes)
  setRGBColor();
</script>

</body>
</html>
