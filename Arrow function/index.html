<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow function</title>
</head>
<body>
    <h1>hello</h1>

    <script>
        let myfunction = (a,b) => {
            return a*b;
        };

        console.log(myfunction(12,12));
    </script>
